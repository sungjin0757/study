<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <script>
            var x = 5;
            var y = 2;
            var z = x + y;
            console.log(z);

            var x = 5;
            var y = 2;
            var z = x - y;
            console.log(z);

            var x = 5;
            var y = 2;
            var z = x * y;
            console.log(z);

            var x = 5;
            var y = 2;
            var z = x / y;
            console.log(z);

            var x = 5;
            var y = 2;
            var z = x ** y;
            console.log(z);

            var x = 5;
            var y = 2;
            var z = x % y;
            console.log(z);

            var x = 5;
            x++
            console.log(x);

            var x = 5;
            x += 3;
            console.log(x);

            var x = 5;
            var y = "a";
            var z = x + y;
            console.log(z);
            console.log(typeof z);

            console.log(1 == 1);
            console.log(1 == "1"); // true
            console.log(1 === "1"); // type 까지 체크 false

            console.log(1 != 3);

        </script>
    </body>
</html>
