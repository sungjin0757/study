<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <script>
            // 문자열 데이터 타입
            let firstName = "Sungjin";
            let lastName = 'Hong';

            let escape = 'My name Is "Sungjin"';
            console.log(escape);

            let escape2 = "My name Is \"s\"";
            console.log(escape2);

            // 숫자 데이터 타입
            let x = 3;
            let y = 3.14;
            console.log(x);
            console.log(y);

            // undefined
            let u = undefined; // 아직 정의되지 않음.
            u = 7;
            console.log(u);

            // null
            let n = null;
            console.log(n);

            // object
            let person = {};
            // person.firstName = "sungjin";
            // person.lastName = "Hong";
            // person.age = 50;
            person["firstName"] = "sungjin";
            person["lastName"] = "Hong";
            person["age"] = 50;

            let person2 = {
                firstName: "sungjin",
                lastName: "Hong",
                age: 50
            };

            person2.email = "sungjin@naver.com";

            console.log(person);
            console.log(person2);

            // Array
            let arr = ["a", "b", "c"];
            console.log(arr[0]);
            console.log(arr[1]);
            console.log(arr[2]);

            let arr2 = [3, "a"];
            console.log(arr2[0]);
            console.log(arr2[1]);

            let arr3 = [person, person2, 1];
            console.log(arr3);
            
            let arr4 = [];
            arr4[0] = 1;
            arr4[1] = 2;
            arr4.push(1);

            console.log(arr4);
            console.log(arr4.length);

            // boolean
            let isAdult = true;
            let x2 = 5;
            let y2 = 7;
            console.log(x2 > y2);
            console.log(!isAdult);

            console.log(typeof x2);
            console.log(typeof person);
            console.log(typeof isAdult);
            console.log(typeof arr);
        </script>
    </body>
</html>
