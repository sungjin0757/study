<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <script>
            //if, switch
            var age = 19;
            if(age > 18){
                console.log("true");
            }else{
                console.log("false");
            }

            var d = new Date();
            var day = d.getDay();
            console.log(day);

            switch(day){
                case 0:
                    console.log("sunday");
                    break;
                case 1:
                    console.log("monday");
                    break;
                default:
                    console.log("Not Sunday, Monday");
                    break
            }
        </script>
    </body>
</html>
