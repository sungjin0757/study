<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <script>
            let x = 0.1 + 0.2;
            console.log(x);
            // 0.30000000000000004
            // 64비트 부동소수점

            console.log(1/2);
            console.log(2/3);

            console.log((0.1).toString(2));
            // 0.0001100110011001100110011001100110011001100110011001101
            // 64비트를 넘어가면 반올림 진행 즉, 64 이후의 값은 잃어버리게 됨.

            // 젤 처음 비트 - Signed Bit 양수 0, 음수 1
            // 11비트 - 지수부
            // 52비트 - 가수부

            // 지수부 2^(n-1)-1 + m
            // 2^10 - 1 - 4 = 1019

            console.log((1019).toString(2));
            // 01111111011

            console.log(Number.MAX_SAFE_INTEGER);
        </script>
    </body>
</html>
